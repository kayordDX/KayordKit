name: Publish

on:
  #   release:
  #     types: [published]
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: KayordKit
        run: cd src/KayordKit
      - name: Restore dependencies
        run: dotnet restore
      - name: Pack
        run: dotnet pack --no-restore -c Release
      - name: Publish
        run: dotnet nuget push ./bin/Release/KayordKit.*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
